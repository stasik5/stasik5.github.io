<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Detective Deduction Game</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script async src="scripts/main.js"></script>
  </head>
  <body>
    <h1>Detective Deduction Game</h1>

    <div id="case-file">
      <h2>Case File</h2>
      <p id="plot"></p>
    </div>

    <div id="clues">
      <h2>Clues</h2>
      <ul id="clue-list"></ul>
    </div>

    <div id="minigame">
      <h2>Investigation</h2>
      <button id="search-button">Search for Clues</button>
      <p>Searches remaining: <span id="searches-remaining"></span></p>
    </div>

    <div id="arrest">
      <h2>Make an Arrest</h2>
      <input type="text" id="arrest-input" placeholder="Enter mastermind's name" />
      <button id="arrest-button">Arrest</button>
    </div>
  </body>
</html>
